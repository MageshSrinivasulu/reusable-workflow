name: Reusable workflow example

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      matrix:
        required: true
        type: string     
jobs:
  get-matrix:
    runs-on:
      - self-hosted  
    steps:
      - name: output matrix
        run: |
          echo "::set-output name=matrix::${{ inputs.matrix }}"
  pr-terraform:
    needs: [get-matrix]
    strategy:
      matrix: ${{ fromJson(needs.get-matrix.outputs.matrix) }}
      fail-fast: false
    runs-on:
      - self-hosted
    steps:
      - name: Clean up runner
        run: |
          echo "${{ matrix.environment }}"
          echo "${{ matrix.location }}"

name: Dev Merged PRs

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/specific.yaml

jobs:
  pr-deploy:
    uses: MageshSrinivasulu/reusable-workflow/.github/workflows/reusable.yml@main
    with:
      environment: dev
      matrix: '{ \"environment\": [\"dev\"], \"location\": [\"westus2\",\"eastus2\",\"southeastasia\"] }'